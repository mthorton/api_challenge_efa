<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>API Challenge</title>
</head>

<body>
    
    <div class="main-wrapper" id="main-body-wrapper">
        <div class="title-header">
            <h1>LEARN ABOUT RANDOM GHIBLI MOVIE CHARACTERS AND THE FILMS THEY ARE IN!</h1>
        </div>
        <div class="card bg-dark text-white overflow-scroll" id="main-card">
            <img src="./assets/movie1.jfif" class="card-img" id="card-background" alt="random-background-image">
            <div class="card-img-overlay">
                <h1 class="card-title" id="person-title">Name:</h1>
                <br>
                <div class="main-card-body">
                    <h3 class="card-title-1" id="gender">Gender:</h3>
                    <h3 class="card-title-1" id="age">Age:</h3>
                    <h3 class="card-title-1" id="eye-color">Eye Color:</h3>
                    <h3 class="card-title-1" id="hair-color">Hair Color:</h3>
                    
                </div>
                <hr>
                <h1 class="location-header" id="title">Title</h1>
                <h3 class="location-header" id="original-title">Original title</h3>
                <br>
                <div class="main-card-body">
                    <h5 class="card-title-1" id="director">Director:</h5>
                    <h5 class="card-title-1" id="producer">Producer:</h5>
                    <h5 class="card-title-1" id="running-time">Length:</h5>
                    <h5 class="card-title-1" id="description">Description:</h5>
                    
                </div>
                
            </div>
        </div>
        <div class="button-wrapper">
            <button class="btn btn-danger" id="movieButton" type="button">Random Character & Their Movies!</button>
        </div>
        
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
